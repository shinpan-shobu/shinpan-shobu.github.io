<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HEVC Test Player</title>
    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
        }
        #videoContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }
        video {
            max-width: 100vw;
            max-height: 100vh;
            display: block;
        }
        #overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.5);
            z-index: 2;
            flex-direction: row;
            visibility: hidden;
        }
        .btn {
            width: 500px;
            height: 500px;
            margin: 20px, 20px, 20px, 20px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: #fff;
            transition: transform 0.1s;
        }
        .btn.red {
            background: #e53935;
            color: #000000;
            border: 2px solid #000000;
        }
        .btn.white {
            background: #fff;
            color: #000000;
            border: 2px solid #000000;
        }
        .btn:active {
            transform: scale(0.96);
        }
        #passwordPrompt {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            flex-direction: column;
        }
        #passwordPrompt input {
            padding: 10px;
            font-size: 1.2em;
            border-radius: 5px;
            border: none;
            margin-bottom: 10px;
        }
        #passwordPrompt button {
            padding: 10px 20px;
            font-size: 1.1em;
            border-radius: 5px;
            border: none;
            background: #222222;
            color: #fff;
            cursor: pointer;
        }
        #passwordError {
            color: #e53935;
            margin-top: 10px;
            font-size: 1em;
            min-height: 1.2em;
        }
    </style>
</head>
<body>
    <div id="passwordPrompt">
        <input type="password" id="passwordInput" placeholder="Enter password" autofocus>
        <button onclick="checkPassword()">Submit</button>
        <div id="passwordError"></div>
    </div>
    <div id="videoContainer" style="display:none;">
        <video id="video" src="vid/1/1"></video>
        <div id="overlay">
            <button class="btn red" onclick="continueAction('red')">Red</button>
            <button class="btn white" onclick="continueAction('white')">White</button>
        </div>
    </div>
    <script>
        const video = document.getElementById('video');
        const overlay = document.getElementById('overlay');
        const passwordPrompt = document.getElementById('passwordPrompt');
        const videoContainer = document.getElementById('videoContainer');
        const passwordInput = document.getElementById('passwordInput');
        const passwordError = document.getElementById('passwordError');

        let videoStarted = false;

        function checkPassword() {
            if (passwordInput.value === 'shinpan') {
                passwordPrompt.style.display = 'none';
                videoContainer.style.display = 'flex';
                // Wait for user interaction to start video (required by browsers)
                document.addEventListener('click', startVideoOnce);
            } else {
                passwordError.textContent = 'Incorrect password.';
                passwordInput.value = '';
                passwordInput.focus();
            }
        }

        passwordInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') checkPassword();
        });

        // Only allow video to start after password is correct
        function startVideoOnce() {
            if (!videoStarted) {
                video.currentTime = 0;
                video.play();
                videoStarted = true;
                document.removeEventListener('click', startVideoOnce);
            }
        }

        video.addEventListener('timeupdate', function() {
            if (video.currentTime >= 10) {
                video.pause();
                overlay.style.visibility = 'visible';
            }
        });

        function continueAction(color) {
            overlay.style.visibility = 'hidden';
            video.play();
            alert('You pressed the ' + color + ' button.');
        }
    </script>
</body>
</html>
